<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mandali&display=swap" rel="stylesheet">

    <title>Weather Finder</title>

  </head>
  <body>
<!---------HEADER SECTION------------>
<div class="container">
     <header>
        <div class="row">
            <div class="logo text-left col-md-8">
               <h1>Weather Finder</h1>
            </div>
            <div class="search col-md-4 col-10 mx-auto">
              <div class="input-group">
                <input id="searchInput" type="text" class="form-control" placeholder="Enter City Name">
                <div class="input-group-prepend">
                  <button class="btn btn-outline-secondary" type="button"><i class="fas fa-search text-white"></i></button>
                </div>
               </div>
            </div>
        </div>
     </header>
     <!---------CURRENT WEATHER SECTION------------>
     <div class="current-weather my-4">
         <div class="row d-flex justify-content-center text-white align-items-end">
             <div class="day-weather col-md-9 col-11 d-flex justify-content-start align-items-end">
                <div class="temp">
                  <p id="temp" class="temp-font"></p>
                  <p id="city" class="city-font"></p>
                </div>
                <div class="date">
                  <p id="time" class="day-info"></p>
                  <p id="condition" class="day-info"></p>
                  <p id="country" class="city-font"></p>
                </div>
             </div>
             <div class="weather-info col-md-3 col-11 d-flex align-items-center">
                 <div>
                  <p id="feelsLike"></p>
                  <p id="humid"></p>
                  <p id="wind"></p>
                  <p id="precip"></p>
                 </div>
            </div>
         </div>
     </div>
      <!---------WEATHER FORECAST SECTION------------>
      <div class="row text-white text-center d-flex justify-content-center">
        <div class="day-forecast col-md-4 col-8 pb-4 pt-5">
          <h2 id="todayName"></h2>
          <div id="todayIcon"></div>
          <p id="todayCond"></p>
          <p id="todayTemp"></p>
        </div>
        <div class="day-forecast tommorrow col-md-4 col-8 pb-4 pt-5">
          <h2 id="tmrwName"></h2>
          <div id="tmrwIcon"></div>
          <p id="tmrwCond"></p>
          <p id="tmrwTemp"></p>
        </div>
        <div class="day-forecast col-md-4 col-8 pb-4 pt-5">
          <h2 id="afterTmrw"></h2>
          <div id="afterTmrwIcon"></div>
          <p id="afterTmrwCond"></p>
          <p id="afterTmrwTemp"></p>
        </div>
      </div>

   </div>
      

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

  </body>

</html>
